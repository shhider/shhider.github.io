{% include head.html %}

<div class="container">
  <ul class="post-list">
    {% for post in site.posts %}
      {% if forloop.index <=12 %}
      <li>
        <a href="{{ post.url }}/">
          {% assign paths = post.id | split: '/' %}
          <img src="/img/{{paths[4]}}/cover.jpg" onerror="this.src='/public/img/tmp/cover.png'" style="width:100%; height:150px;" />
          <p>{{ post.title | strip_html | truncate: 22 }}</p>
          <span class="date">发布于 {{ post.date | date_to_string }}</span>
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

{% include footer.html %}
